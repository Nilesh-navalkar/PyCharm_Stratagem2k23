{% extends 'master.html' %}
{% block title %}
register
{% endblock %}

{% block content %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
    body{
        background: -webkit-linear-gradient(left, #0072ff, #00c6ff);
    }
    .contact-form{
        background: #fff;
        margin-top: 10%;
        margin-bottom: 5%;
        width: 70%;
    }
    .contact-form .form-control{
        border-radius:1rem;
    }
    .contact-image{
        text-align: center;
    }
    .contact-image img{
        border-radius: 6rem;
        width: 11%;
        margin-top: -3%;
        transform: rotate(29deg);
    }
    .contact-form form{
        padding: 14%;
    }
    .contact-form form .row{
        margin-bottom: -7%;
    }
    .contact-form h3{
        margin-bottom: 8%;
        margin-top: -10%;
        text-align: center;
        color: #0062cc;
    }
    .contact-form .btnContact {
        width: 50%;
        border: none;
        border-radius: 1rem;
        padding: 1.5%;
        background: #dc3545;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
    }
    .btnContactSubmit
    {
        width: 50%;
        border-radius: 1rem;
        padding: 1.5%;
        color: #fff;
        background-color: #0062cc;
        border: none;
        cursor: pointer;
    }
</style>
<div class="container contact-form">
    <div class="mb-3">
        {% for m in messages %}
        <h5>{{m}}</h5>
        {% endfor %}
    </div>
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <h3>Hospital Login : </h3>
               <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <input type="text" name="un" required class="form-control" placeholder="Your username *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="psw" required class="form-control" placeholder="Your password *" value="" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Login" />
                    </div>
                </div>
            </form>
</div>
{% endblock %}
